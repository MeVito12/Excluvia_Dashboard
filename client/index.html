<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance optimization -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://replit.com" />
    
    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="//replit.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Optimize font loading -->
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
    
    <title>Dashboard - Sistema de Gestão</title>
    <meta name="description" content="Sistema de gestão empresarial com dashboard intuitivo" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Only load Replit banner in development -->
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit')) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.async = true;
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
